<VirtualHost 192.168.0.12:8000>
    # Admin email, Server Name (domain name) and any aliases
    ServerAdmin acpypeserver.org
    ServerName acpypeserver.org
    ServerAlias www.acpypeserver.org

    WSGIDaemonProcess acpypeserver python-path=/home/lkagami/acpype/acpypeserver
    WSGIProcessGroup acpypeserver

    WSGIScriptAlias / /var/www/acpypeserver/wsgi.py

    <Directory "/var/www/acpypeserver">
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    Alias /static/ /var/www/acpypeserver/static/

    <Directory /var/www/acpypeserver/static/>
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/acpypeserver_error.log
    CustomLog ${APACHE_LOG_DIR}/acpypeserver_access.log combined

</VirtualHost>
